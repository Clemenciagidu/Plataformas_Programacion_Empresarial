<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <p>Aquí inicará sesión para poder recorrer la galería</p>



    <h1>Formulario Para Iniciar sesión</h1>
    <form action="/Iniciar sesión">

    	<p>
    	<label for="username"> Ingrese nombre de usuario:</label>
    	<input id="username" type="text" placeholder="Nombre de Usuario">
    	</p>
    	<p>
    	<label for="password"> Ingrese contraseña:</label>
    	<input type="password" placeholder="Contraseña" id="password">
    	</p>

    	<p>
    	<button>Ingresar</button>
    	</p>
    </form>


    <a href="index.html">Ir a la pagina principal</a>

</body>
</html>

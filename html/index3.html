<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <p>Aquí inicará sesión para poder recorrer la galería</p>



    <h1>Formulario Para Iniciar sesión</h1>

    <button>OUTSIDE FORM</button>

    <form action="/Iniciar sesión">

    	<button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

    	<p>
    	<label for="username"> Ingrese nombre de usuario:</label>
    	<input id="username" type="text" placeholder="Nombre de Usuario" name="username">
    	</p>
    	<p>
    	<label for="password"> Ingrese contraseña:</label>
    	<input type="password" placeholder="Contraseña" id="password" name="password">
    	</p>

    	<p>
    	<button>Ingresar</button>
    	<input type="submit" value="Click Me!">
    	</p>
    </form>

    <hr>
    <button>Not Inside Form</button>

    <h2>Búsqueda en otros portales</h2>

    <h3>Bucar en Reddit</h3>

    <form action="https://www.reddit.com/search">
    	<!-- <input type="text" name="query">  -->
    	<input type="text" name="q">
    	<button>Search Reddit</button>
    </form>

    <h3>Bucar en Google</h3>

    <!--  <form action="https://www.google.com/search?q=arte">  -->
    <form action="https://www.google.com/search">
    	<input type="text" name="q">
    	<button>Search Google</button>
    </form>

    <h3>Bucar en Youtube</h3>

    <!--  ahora para Youtube no es q sino results  -->
    <form action="https://www.youtube.com/results">
    	<input type="text" name="search_query">
    	<button>Search Youtube</button>
    </form>


    <h2>More Inputs!</h2>
    <form action="/Contemporaneo">
    	<input type="checkbox" name="agree_tos" id="agree" checked>
    	<label for="agree"> I agree to everything</label>

    	<p>
    		<label for="oleo">Óleo:</label>
    		<input type="radio" name="tecnica" id="oleo" value="oleo">
    		<label for="lienzo">Lienzo:</label>
    		<input type="radio" name="tecnica" id="lienzo" value="lienzo">
    		<label for="acrilico">Acrílico:</label>
    		<input type="radio" name="tecnica" id="acrilico" value="acrilico">
    	</p>

    	<p>
    		<label for="obra">Por favor seleccione una entrada</label>
    		<select name="obra" id="obra">
    			<option value="">Por favor seleccione una opción</option>
    			<option value="Gioconda">Gioconda</option>
    			<option value="David">David</option>
    			<option value="Haniwa" selected> Haniwa</option> <!-- es la selccionada por defecto -->
    		</select>
    	</p>

    	<p>
    		<label for="cantObras">Cantidad de obras a visitar</label>
    		<input type="range" id="cantObras" min="1" max="10" step="2" value="5" name="cantObrasVisitar"> <!-- value es valor por defecto y stpe de cuanto en cuanto -->

    	</p>

    	<p>
    		<label for="request">Alguna pregunta en particular / Deja aqui tus comentarios</label>
    		<br>
    		<textarea id="request" rows="10" cols="50" name="Request?" placeholder="Deja aqui tus comentarios"></textarea>

    	</p>

    	<button>Submit</button>

    </form>


    <h2>Validacion Demostracion</h2>
    <form action="/dummy">
    	<label for="nombre">Ingrese su nombre</label>
    	<input type="text" name="nombre" id="nombre" required="">
    	<p>
    		<label for="username">Nombre de usuario</label>
    		<input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    	</p>

    	<p>
    		<label for="email">Email</label>
    		<input type="email" required>

    	</p>
    	<p>
    		<label for="url">Web</label> <!-- es del tipo: urlscheme://restofurl  -->
    		<input type="url" required>

    	</p>

    	<p>
    		<label for="tel">Telefono Num de contacto</label> <!-- es del tipo: urlscheme://restofurl  -->
    		<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <small>Format: 123-456-7890</small>
    	</p>


    	<button>Submit</button>

    </form>



    <a href="index.html">Ir a la pagina principal</a>

</body>
</html>
